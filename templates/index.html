<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball API</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Dragon Ball API</h1>
            <p class="lead">Selecione um personagem abaixo para visualizar mais informações!</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/db" method="post" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="perso" class="form-label">Escolha o Personagem</label>
                        <select class="form-select" name="perso" id="perso">
                            {% for item in items %}
                                <option value="{{item.id}}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">OK</button>
                </form>
            </div>
        </div>

        {% if perso %}
        <div class="mt-4 text-center">
            <h3>Nome: {{ perso.name }}</h3>
            <img src="{{perso.image}}" alt="{{ perso.name }}" class="img-fluid rounded mt-3 w-10 h-auto" style="height: auto; width: 10%;">
            {% if texto %}
            <p>{{ texto }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <footer class="bg-dark text-white text-center fixed-bottom py-3">
        &copy; Feito por Pedro Rezende
    </footer>
</body>
</html>
